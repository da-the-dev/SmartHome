<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Умный дом</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- My CSS -->
		<link rel="stylesheet" href="styles.css" />
		<!-- My font -->
		<link rel="stylesheet" href="fonts/pixelfont.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- My JS -->
		<script src="scripts/client.js"></script>
	</head>

	<body>
		<div class="container-fluid header">
			<h1 class="text-center pt-3 pb-4 pixel">Управление умным домом</h1>
			<h2 class="text-center pt-3 pb-4 pixel" id="server-status">Статус сервера: OFFLINE</h2>
		</div>

		<div class="container-fluid pt-3 gif-bg">
			<div class="row text-center">
				<div class="col-lg-3 pixel">
					<h1 class="label pixel">Жалюзи</h1>
					<button class="btn-regular pixel" id="blinds-toggle">ВКЛ/ВЫКЛ</button>
				</div>
				<div class="col-lg-3">
					<h1 class="label pixel">Свет</h1>
					<h1 class="status mx-auto pixel" id="light-status">Статус:
						ВКЛ</h1>
				</div>
				<div class="col-lg-3 white">
					<h1 class="label pixel">Температура</h1>
					<h1 class="big-status mx-auto pixel" id="temp-status">22С</h1>
				</div>
				<div class="col-lg-3">
					<h1 class="label pixel">Кондиционер</h1>
					<h1 class="status mx-auto pixel" id="cond-status">Статус: ВКЛ</h1>
					<button class="btn-inversed pixel" id="cond-toggle">ВКЛ/ВЫКЛ</button>
				</div>
			</div>
		</div>
	</body>
</html>
